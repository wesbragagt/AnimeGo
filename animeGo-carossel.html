        <header>

        <div class="container">
            <div

                class="carousel slide"
                data-ride="carousel"
            >
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            class="d-block w-100"
                            src="..."
                            alt="First slide"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            class="d-block w-100"
                            src="..."
                            alt="Second slide"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            class="d-block w-100"
                            src="..."
                            alt="Third slide"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            class="d-block w-100"
                            src="..."

                        aria-hidden="true"
                    ></span>
                    <span class="sr-only">Next</span>

        <script type="text/javascript">
            //         window.onload = function() {
            //     if (window.jQuery) {
            //         // jQuery is loaded
            //         alert("Yeah!");
            //     } else {
            //         // jQuery is not loaded
            //         alert("Doesn't Work");
            //     }
            // }
            const queryURL =
                "https://kitsu.io/api/edge/anime?filter[genres]=action&page[limit]=15";

            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function(response) {

                let anime = [];
                for (let i = 0; i < response.data.length; i++) {
                    anime.push(response.data[i].attributes);
                    console.log(anime[i].posterImage.original);
                }

                $("img").each(function(index) {
                    $(this).attr("src", anime[index + 10].posterImage.original);
                });
            });
        </script>
    </body>
